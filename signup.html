<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="box">
      <form class="form-signin" action="/" autocomplete="off" method="post">
        <img class="mb-4" src="https://user-images.githubusercontent.com/81305824/151841968-dcd3cc4b-a871-4afc-97af-7b8bc3559869.png" alt="" width="250" height="200">
        <h1 class="h3 mb-3" style="color: blue; font-size: 3rem; font-weight: 600; padding-bottom: 1.5rem;">Signup to My Newsletter!</h1>
  
        <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lName" class="form-control middle" placeholder="Second Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button> <br>
      </form>
    </div>
  </body>
</html>
